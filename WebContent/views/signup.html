<div ng-include="'views/header2.html'"></div>
<div class="col-md-6 col-sm-6 col-xs-12" ng-controller="SignupController" style="margin-top:10px;">
	 <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- First NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
            <label>First Name</label>
            <input type="text" name="fname" class="form-control" ng-model="user.fname" required>
            <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">Your first name is required.</p>
        </div>

         <!-- Last NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.lname.$invalid && !userForm.lname.$pristine }">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" ng-model="user.lname" required>
            <p ng-show="userForm.lname.$invalid && !userForm.lname.$pristine" class="help-block">You last name is required.</p>
        </div>
      
        <!-- Mobile -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label style="float:left; width:100%">Mobile Number</label>
            <div style="float:left; width:10%">
                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">{{countryCodeValue}}
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li ng-repeat="code in countrycode"><a role="menuitem" ng-click="setCountryCode($index)">{{code.name}}</a></li>
                    </ul>
                </span>
            </div>
            <div style="float:left; width:90%">
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="10" ng-maxlength="10">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Mobile number should be 10 digit.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Mobile number should be 10 digit.</p>
            </div>
        </div>
        
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- DOB -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Date of Birth</label>
            <input type="text" name="dob" id="dobSignUp" class="form-control" ng-model="user.dob">
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>
</div>
